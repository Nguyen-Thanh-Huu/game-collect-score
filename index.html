<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Roll the dice</title>   
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="random">
        <h1 class="random-number">0</h1>
    </div>
    <div class="main">
        <div class="box1">
            <p>Player 1</p>
            <h1 class="score1">0</h1>
            <h2 class="win1"></h2>
            <div class="current-player">Current score</div>
            <p class="current1">0</p>
        </div>
        <div class="roll-dice">
            <button class="roll">Roll the dice</button>
            <button class="hold">Hold</button>
            <button class="reset">Reset</button>
        </div>
        <div class="box2 ">
            <p>Player 2</p>
            <h1 class="score2">0</h1>
            <h2 class="win2"></h2>
            <div class="current-player">Current score</div>
            <p class="current2">0</p>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
